<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Requests</title>
</head>
<body>
    <h1>Email Requests</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Requested At</th>
            </tr>
        </thead>
        <tbody>
            {% for request in email_requests %}
            <tr>
                <td>{{ request.name }}</td>
                <td>{{ request.email }}</td>
                <td>{{ request.requested_at }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
